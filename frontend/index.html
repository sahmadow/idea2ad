<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>LaunchAd - AI-Powered Ad Campaigns</title>
  <script>
    // Prevent flash: if user chose light mode and is on landing page, remove dark class before paint
    (function() {
      try {
        var theme = localStorage.getItem('launchad-theme');
        if (theme === 'light' && window.location.pathname === '/') {
          document.documentElement.classList.remove('dark');
        }
      } catch(e) {}
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
