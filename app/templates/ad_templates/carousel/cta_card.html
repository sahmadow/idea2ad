{% extends "base.html" %}

{% block styles %}
<style>
.card {
    width: 100%;
    height: 100%;
    background: {{ gradient or primary_color }};
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px 60px;
    position: relative;
    overflow: hidden;
}

/* Decorative elements */
.deco-circle-1 {
    position: absolute;
    border-radius: 50%;
    background: {{ accent_color }};
    opacity: 0.06;
    width: 600px;
    height: 600px;
    bottom: -250px;
    left: -200px;
}

.deco-circle-2 {
    position: absolute;
    border-radius: 50%;
    background: {{ accent_color }};
    opacity: 0.04;
    width: 400px;
    height: 400px;
    top: -150px;
    right: -100px;
}

.logo {
    max-width: 140px;
    max-height: 56px;
    object-fit: contain;
    margin-bottom: 48px;
}

/* Price or main text */
.cta-headline {
    font-family: '{{ font_family }}', sans-serif;
    font-size: 60px;
    font-weight: 800;
    color: {{ text_color }};
    text-align: center;
    line-height: 1.1;
    margin-bottom: 20px;
}

/* Supporting text */
.cta-subtext {
    font-family: '{{ font_family }}', sans-serif;
    font-size: 28px;
    font-weight: 400;
    color: {{ text_color }};
    opacity: 0.7;
    text-align: center;
    margin-bottom: 48px;
}

/* CTA Button */
.cta-button {
    {% if button_styles.backgroundColor %}
    background: {{ button_styles.backgroundColor }};
    {% else %}
    background: {{ accent_color }};
    {% endif %}

    {% if button_styles.color %}
    color: {{ button_styles.color }};
    {% else %}
    color: {{ cta_button_text_color or '#ffffff' }};
    {% endif %}

    padding: 28px 72px;

    {% if button_styles.borderRadius %}
    border-radius: {{ button_styles.borderRadius }};
    {% else %}
    border-radius: {{ border_radius or '12px' }};
    {% endif %}

    font-family: '{{ font_family }}', sans-serif;
    font-size: 30px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25), 0 4px 12px rgba(0, 0, 0, 0.15);
    border: none;
    cursor: pointer;
    display: inline-block;
    text-decoration: none;
}
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="deco-circle-1"></div>
    <div class="deco-circle-2"></div>

    {% if logo_url %}
    <img class="logo" src="{{ logo_url }}" alt="Logo">
    {% endif %}

    <h2 class="cta-headline">{{ cta_headline }}</h2>

    {% if cta_subtext %}
    <p class="cta-subtext">{{ cta_subtext }}</p>
    {% endif %}

    <div class="cta-button">{{ cta_text }}</div>
</div>
{% endblock %}
