{% extends "base.html" %}

{% block styles %}
<style>
.card {
    width: 100%;
    height: 100%;
    background: {{ card_gradient or primary_color }};
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px 60px;
    position: relative;
    overflow: hidden;
}

/* Card number badge */
.card-number {
    position: absolute;
    top: 36px;
    right: 40px;
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: {{ accent_color }};
    color: {{ accent_text_color or '#ffffff' }};
    font-family: '{{ font_family }}', sans-serif;
    font-size: 24px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Icon container */
.icon-wrapper {
    width: 120px;
    height: 120px;
    border-radius: 28px;
    background: {{ accent_color }};
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 44px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
}

.icon-wrapper svg {
    width: 56px;
    height: 56px;
    color: {{ accent_text_color or '#ffffff' }};
    stroke: {{ accent_text_color or '#ffffff' }};
}

/* Value prop title */
.value-prop-title {
    font-family: '{{ font_family }}', sans-serif;
    font-size: 52px;
    font-weight: 700;
    color: {{ text_color }};
    text-align: center;
    line-height: 1.15;
    margin-bottom: 24px;
}

/* Value prop description */
.value-prop-desc {
    font-family: '{{ font_family }}', sans-serif;
    font-size: 28px;
    font-weight: 400;
    color: {{ secondary_text_color or text_color }};
    text-align: center;
    line-height: 1.45;
    max-width: 90%;
}
</style>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-number">{{ card_index }}</div>

    <div class="icon-wrapper">
        {{ icon_svg | safe }}
    </div>

    <h2 class="value-prop-title">{{ value_prop_title }}</h2>

    {% if value_prop_desc %}
    <p class="value-prop-desc">{{ value_prop_desc }}</p>
    {% endif %}
</div>
{% endblock %}
